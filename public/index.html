<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NPR Scraper</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/spacelab/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="../">NPR Scraper</a>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../">Home</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row  jumbotron">
            <div class="mx-auto">
                <div class="col">
                    <h1 class=" display-4 darkBlue">Articles scraped from npr.org</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" id="articles">
                <!-- articles go here -->
            </div>
            <div class="col-md-4" id="commentArea">
                <form>
                    <h1 class="">Add a new comment</h1>
                    <textarea id="commentField" rows="5" cols="30"></textarea>
                    <button type="submit" id="submitCom">Submit</button>
                </form>
                <div class="container" id="comments">
                    <!-- Comments go here -->
                </div>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/javascript/app.js"></script>
</body>

</html>
